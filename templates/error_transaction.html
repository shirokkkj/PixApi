<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Transação</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-red-600 text-white p-4">
        <h1 class="text-2xl md:text-3xl font-bold text-center">PixApi</h1>
    </header>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h2 class="text-xl md:text-2xl font-semibold text-center mb-6">Ocorreu um erro na sua transação! Veja-o a seguir</h2>
            <p class="text-center mb-6">{{ error_message }}</p>
            <a href="/" class="block w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-center transition duration-300">
                Voltar para a página principal
            </a>
        </div>
    </main>
</body>
</html>
